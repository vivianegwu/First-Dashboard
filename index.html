		<script>
			$(document).ready(function(){
				var msg = 'Good';
				var _hour = new Date ().getHours();
				if(_hour >= 1 && _hour < 12){
					msg += 'Morning';
				}
				if(_hour >= 12 && _hour < 16){
					msg += 'Afternoon';
				}
				if(_hour >= 16 && _hour < 19){
					msg += 'Evening';
				}
				if(_hour >= 19){
					msg += 'Night';
				}
				console.log(msg);

				$.notify(msg + '  ' +'Vivian');
